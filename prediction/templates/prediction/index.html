{% extends "prediction/base.html" %}
{% block content %}
  <div class="heading-box hidden">
        <h1>Rent Prediction System</h1>
    </div>        
    <div class="start-btn hidden">
        <p>Find out the price of home that you can afford!</p>
        <a href="#main" class="btn">Predict!</a>
    </div>
    
    <form action="result">
      <div class="form-container"  id="main">
        <div class="first hidden">
          <div class="form-field">
            <label class="form-label" for="field1">Which City?</label>
            <select name="city">
              <option value=""></option>
              <option value="manhattan">Manhattan</option>
              <option value="brooklyn">Brooklyn</option>
              <option value="queens">Queens</option>
            </select>
          </div>
        </div>
        
        <div class="second hidden">
          <div class="form-field">
            <label class="form-label" for="field2">Number of Bedrooms</label>
            <input type="number" name="beds">
          </div>
          <div class="form-field">
            <label class="form-label" for="field3">Number of Bathrooms</label>
            <input type="number" name="bath">
          </div>
          <div class="form-field">
            <label class="form-label" for="field4">Size(in sq.ft)</label>
            <input type="number" name="size">
          </div>
          <div class="form-field">
            <label class="form-label" for="field5">How far from Subway?(in min)</label>
            <input type="number" name="subway" step="0.01">
          </div>
          <div class="form-field">
            <label class="form-label" for="field6">Floor Number</label>
            <input type="number" name="floor-num">
          </div>
          <div class="form-field">
            <label class="form-label" for="field7">Building's Age</label>
            <input type="number" name="buildingAge">
          </div>
          <div class="form-field">
            <label class="form-label" for="field8">Has a broker fee?</label>
            <select name="broker-fee">
              <option value=0></option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label" for="field9">Has a roof deck?</label>
            <select name="roof-deck">
              <option value=0></option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label" for="field10">Has wash drier?</label>
            <select name="wash-drier">
              <option value=0></option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label" for="field11">Has Doorman?</label>
            <select name="doorman">
              <option value=0></option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label" for="field12">Has Elevator?</label>
            <select name="elevator">  
              <option value=0></option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label" for="field13">Has Dishwasher?</label>
            <select name="dishwasher">
              <option value=0></option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label" for="field14">Has Patio?</label>
            <select name="patio">
              <option value=0></option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label" for="field15">Has Gym?</label>
            <select name="gym">
              <option value=0></option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          </div>
        </div>
      
        <div class="third hidden">
          <div class="form-field">
            <input type="submit" value="Calculate">
          </div>
        </div>
      </div>
    </form>
{% endblock content %}
